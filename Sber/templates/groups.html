{% extends 'base.html' %}
{% load static %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="m-auto mb-4">
                <img class="rounded-circle z-depth-0 w-75 h-75" src="{{ user.profile.avatar.url }}">
            </div>
            <p class="text-center pb-3">{{user.username}}</p>
        </div>
        <div class="col-lg-5">
            <div class="pl-5">
                <h3 class='pb-4'>Команды</h3>
                <a href="#">Command 1</a>
                <a href="#">Command 2</a>
            </div>
        </div>
        <div class="col-lg-4">
            <a class="d-flex justify-content-center mb-5 mt-5" href="{% url 'profile-view' %}"
               style="text-decoration: none; color: black;">Назад</a>
            <div class="btn-group">
                <button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle"
                        data-toggle="dropdown" type="button">
                    Создать команду
                </button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                        <div class="form-group">
                            <label for="teamName">Название команды</label>
                            <input class="form-control" id="teamName" placeholder="Название" type="text">
                        </div>
                        <button class="btn btn-primary" type="submit">Подтвердить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="bimg-4"></div>
</footer>
{% endblock %}
